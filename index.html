<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Pokemon</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="cabeza">
        <div class="logo">
            <img src="./assets/img/logopokemon.png" alt="logo pokemon">
        </div>
        <div class="navegacion">
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#galeria">Galería</a></li>
                <li><a href="#contactame">Contactame</a></li>
            </ul>
        </div>
        <div class="pokeball"><img src="./assets/img/pokeball.png" alt="imagen pokeball"></div>
    </nav>
    <section>
        <article class="filtro">
            <img src="./assets/img/pikachu-running.gif" alt="picachu corriendo">
            <h1>Galería Pokémon</h1>
        </article>
    </section>
    <main id="galeria">
        <section class="cards">
            <article class="tarjeta">
                <img src="./assets/img/Venusaur.png" alt="imagen Venusaur">
            </article>
            <article class="tarjeta">
                <img src="./assets/img/Blastoise.png" alt="imagen Blastoise">
            </article>
            <article class="tarjeta">
                <img src="./assets/img/Charizard.png" alt="imagen Charizard">
            </article>
            <article class="tarjeta">
                <img src="./assets/img/Gengar.png" alt="imagen Gengar">
            </article>
            <article class="tarjeta">
                <img src="./assets/img/Mewtwo.png" alt="imagen Mewtwo">
            </article>
            <article class="tarjeta">
                <img src="./assets/img/Articuno.png" alt="imagen Articuno">
            </article>
            <article class="tarjeta">
                <img src="./assets/img/Zapdos.png" alt="imagen Zapdos">
            </article>
            <article class="tarjeta">
                <img src="./assets/img/Moltres.png" alt="imagen Moltres">
            </article>
        </section>
    </main>
    <footer id="contactame">
        <p>Contactame:</p>
        <div>
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </div>
    </footer>

</body>

</html>
